<!DOCTYPE html>

<html lang="in">

<head>

    <meta charset="UTF-8">

    <title>Icha📬</title>

</head>

<body>

    

    <!-- background ygy fixed cover kih -->

        

    <style>

    body{

    background-image: url("bg.jpg");

    background-repeat: no-repeat center-fixed;

    -webkit-background-size: cover;

    }

    </style>    

    

    

    <!-- aks bingung mau ngapain -->

    

     <script src= "sweetalert2.all.min.js"></script>

     

     <script>

         async function startInteraction() {
        const { value: name } = await Swal.fire({
            title : 'Kenalan Yok', 
           input: 'text',
            inputLabel: 'Masukkan nama kamu',
            inputPlaceholder: 'Contoh: Icha',
            inputValidator: (value) => {
                if (!value) {
                    return 'Nama tidak boleh kosong!'
                }
            }
        });

        if (name) {
            let confirmed = false;
            while (!confirmed) {
                await Swal.fire({
                    title: `Halo ${name} ✌🏻`,
                    text: 'Kamu mau jadi tmnku gak?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya',
                    cancelButtonText: 'Gk',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        confirmed = true;
        
                        Swal.fire({
                            title: 'Yeay!!',
                            text: `Ayo ke Wea`,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonText: 'OK',
                        }).then(() => {
                            redirectToWhatsApp();
                        });
                    }
                });
            }
        }
    }

    function redirectToWhatsApp() {
      
        const waNumber = '6285799580946';
        const message = encodeURIComponent('Hay! Animek, aku mau Temenan ');
        window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        startInteraction();
    });

      </script>

     

    

    </body>

</html>
