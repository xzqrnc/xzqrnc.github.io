
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ichantik📬</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

    <style>
        body {
            background-image: url("bg.jpg");
            background-repeat: no-repeat center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;

    </style>
</head>
<body>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<script>
    async function startInteraction() {
        const { value: name } = await Swal.fire({
            title: 'Kenalan dulu Yukk!!',
            input: 'text',
            inputLabel: 'Masukkan nama kamu',
            inputPlaceholder: 'Contoh: Icha',
            inputValidator: (value) => {
                if (!value) {
                    return 'Nama tidak boleh kosong!'
                }
            }
        });

        if (name) {
            let loveQuestion = "Kamu mau jadi temenku gak?";
            let whatsappMessage = "Hay! Aku, aku mau jadi temen kamu!!";

            // Check nama "sena" or "hasena"
            if (name.toLowerCase() === "sena" || name.toLowerCase() === "hasena") {
                loveQuestion = "Maukah kamu jadi suamiku, Sayang?";
                whatsappMessage = "Sayang, aku mau jiwa dan ragamu";
            }
            // Cek nama "arya" or "farya"
            else if (name.toLowerCase() === "arya" || name.toLowerCase() === "farya") {
                loveQuestion = "Maukah kamu jadi anakku untuk sekarang dan selamanya?";
                whatsappMessage = "Halo mami><";
            }

    
            let confirmed = false;
            while (!confirmed) {
                await Swal.fire({
                    title: `Halo ${name} ✌🏻`,
                    text: loveQuestion,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya',
                    cancelButtonText: 'Gk dl',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        confirmed = true;
                        // popup wangsaf
                        Swal.fire({
                            title: 'Yeay! Terima kasih',
                            text: `Klik Ok dan hubungi aku via WhatsApp!!.`,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonText: 'OK',
                        }).then(() => {
                            redirectToWhatsApp(whatsappMessage);
                        });
                    }
                });
            }
        }
    }

    function redirectToWhatsApp(message) {
        // ganti nomer wangsaf disini
        const waNumber = '6285799580946';
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/${waNumber}?text=${encodedMessage}`, '_blank');
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        startInteraction();
    });
</script>

</body>
</html>
