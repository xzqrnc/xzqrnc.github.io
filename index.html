 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Ichantik📬</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
   
    <style>
    body{

    background-image: url("bg.jpg");

    background-repeat: no-repeat center-fixed;

    -webkit-background-size: cover;

    }
    </style>    
    
</head>
<body>

<script>
    async function startInteraction() {
        const { value: name } = await Swal.fire({
            title : 'Kenalan Yukk', 
           input: 'text',
            inputLabel: 'Masukkan nama kamu',
            inputPlaceholder: 'Contoh: Icha',
            inputValidator: (value) => {
                if (!value) {
                    return 'Nama tidak boleh kosong!'
                }
            }
        });

        if (name) {
            let confirmed = false;
            while (!confirmed) {
                await Swal.fire({
                    title: `Halo ${name} ✌🏻`,
                    text: 'Kamu mau jadi temanku gak?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya',
                    cancelButtonText: 'Gak',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        confirmed = true;
        
                        Swal.fire({
                            title: 'Yeay!!',
                            text: `Ayo ke Wea`,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonText: 'OK',
                        }).then(() => {
                            redirectToWhatsApp();
                        });
                    }
                });
            }
        }
    }

    function redirectToWhatsApp() {
      
        const waNumber = '6285799580946';
        const message = encodeURIComponent('Hay! Kanjeng Ratu Icha, Aku mau mengabdi padamu ');
        window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        startInteraction();
    });
</script>

</body>
</html>
