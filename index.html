
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apyh</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/d0/d8/c0/d0d8c02e9b5cc2db12532d4927268a43.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>

<script>
    async function startInteraction() {
        const { value: name } = await Swal.fire({
            title : 'Kenalan Yuk', 
            input: 'text',
            inputLabel: 'Masukkan nama kamu',
            inputPlaceholder: 'Contoh: Icha',
            inputValidator: (value) => {
                if (!value) {
                    return 'Nama tidak boleh kosong!'
                }
            }
        });

        if (name) {
            let confirmed = false;
            let questionText = 'Kamu mau jadi temanku gak?';
            
            // Perubahan pertanyaan jika nama adalah 'Arya' atau 'Farya'
            if (name.toLowerCase() === 'arya' || name.toLowerCase() === 'farya') {
                questionText = 'Maukah kamu jadi anak mama sekarang dan selamanya nak?';
            } else if (name.toLowerCase() === 'hasena') {
                questionText = 'Maukah kamu menjadi suamiku?';
            }

            while (!confirmed) {
                await Swal.fire({
                    title: `Halo ${name} âœŒðŸ»`,
                    text: questionText,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Ya',
                    cancelButtonText: 'Gak',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        confirmed = true;
        
                        Swal.fire({
                            title: 'Yeay!!',
                            text: `Ayo ke Wea`,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonText: 'OK',
                        }).then(() => {
                            redirectToWhatsApp(name);
                        });
                    }
                });
            }
        }
    }

    function redirectToWhatsApp(name) {
        const waNumber = '6285799580946';
        let message;
        
        // Perubahan pesan WhatsApp berdasarkan nama
        if (name.toLowerCase() === 'hasena') {
            message = encodeURIComponent('Hay! Sayang, aku mau jiwa dan ragamu');
        } else if (name.toLowerCase() === 'arya' || name.toLowerCase() === 'farya') {
            message = encodeURIComponent('Halo mami ><');
        } else {
            message = encodeURIComponent('Hay! Animek, aku mau Temenan');
        }
        
        window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
    }

    
    document.addEventListener('DOMContentLoaded', () => {
        startInteraction();
    });
</script>

</body>
</html>
